<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oikiakos/Descripción</title>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/Desc.css" />
    <link rel="shortcut icon" href="imagenes\LogoCeleste.JPG" />
  </head>
  <body>
    <header>
      <div class="contenedor-barra-superior">
        <div id="botones-login">
          <a href="registro.html">
            <img src="imagenes\Icono_registrarse.png" alt="register">
            <h5>Registrarse</h5>
          </a>
          <a href="Login.html">

          </a>
        </div>
      </div>
      <div>
        <a href="index.html"><img class="img-logo" src="imagenes\mypets.png" alt="" /></a>

        <div class="contenedor-buscador">
          <input
            class="buscador"
            type="search"
            id="query"
            name="q"
            placeholder="¿Qué estás buscando?"
            onclick="window.location.href = 'busquedas.html'"
          />
          <a href="">

              <img class="img-lupa" src="imagenes\5122475.png" alt="" /></button
          ></a>

         
        </div>
      </div>
      <div class="perfil">

          <img class="img-perfil" src="imagenes\foto de perfil.jpg" alt="User">
          <h2 id="cliente-tarjeta-nombre"></h2>
        </a>
      </div>
    </header>
    
    <section>
      <input type="search" id="query" name="q" placeholder="Search..." />
      <button>Buscar...</button>
    </section>
  
    <script src="./scripts/validarsesion.js"></script>

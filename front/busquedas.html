      <!-- 
        ESTE INPUT CONTIENE EL VALUE DE LA BUSQUEDA, LA PALABRA CLAVE
        id -> palabra-busqueda
       -->
      <input class="barra-de-busqueda" type="search" id="palabra-busqueda" placeholder=" ¿Qué buscas?">
      <!-- 
        CUANDO SE DE CLICK EN ESTE BOTON SE DEBE REALIZAR LA BÚSQUEDA

       -->
